services:
  # Backend Web Service
  - type: web
    name: quiz-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run dev
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 5000

  # Frontend Static Site
  - type: web
    name: quiz-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      # Route all /api requests to the backend
      # Note: After deployment, replace the destination URL with your actual backend URL
      - type: rewrite
        source: /api/*
        destination: https://quiz-backend.onrender.com/api/*
      # Support for Single Page Application routing
      - type: rewrite
        source: /*
        destination: /index.html
